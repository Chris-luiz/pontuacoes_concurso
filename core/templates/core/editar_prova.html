{% extends "core/base.html" %}

{% block content %}

<h1 class="title">Editar Prova</h1>
<p class="subtitle">Prova: {{ prova.nome }} </p>

<div class="card">
    <div class="card-header">
        <div class="card-header-title">
            Preencha os campos abaixo
        </div>
    </div>

    <div class="card-content">
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <a href="/provas"" class="button is-default" type="submit" value="Enviar">Voltar</a>
            <input class="button is-primary" type="submit" value="Enviar">
        </form>
    </div>
</div>


{% endblock %}
